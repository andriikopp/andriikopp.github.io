<!DOCTYPE html>
<html>

<head>
	<title>JS-BPMAI Tool</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/js-bmpai.css" />
</head>

<body>
	<div class="alert alert-warning alert-dismissible" id="warning">
		<a href="javascript:void(0);" class="close" data-dismiss="alert" id="closewarn" aria-label="close">&times;</a>
		This site uses cookies and browser's local storage to offer you a better working experience.
	</div>

	<h3>Business Process Model Analysis & Improvement Tool</h3>
	<div>
		<label>Place the content of a BPMN document to the editor below or use the link</label>
		<p class="form-inline">
			<input type="text" class="form-control col-sm-11" id="bpmnLink" placeholder="Link to the BPMN document" />
			<button type="button" class="btn btn-primary col-sm-1" id="reload">Reload</button>
		</p>
		<div class="btn-group">
			<button type="button" class="btn btn-default btn-sm" id="expand">Expand</button>
			<button type="button" class="btn btn-default btn-sm" id="collapse">Collapse</button>
		</div>
		<div class="btn-group">
			<button type="button" class="btn btn-link btn-sm" id="copy">Copy</button>
			<button type="button" class="btn btn-link btn-sm" id="paste">Paste</button>
			<button type="button" class="btn btn-link btn-sm" id="clear">Clear</button>
		</div>
		<p>
			<div id="editor"></div>
		</p>
		<label>XMLNS prefix used for BPMN elements</label>
		<p>
			<input type="text" class="form-control" id="bpmnPrefix" />
		</p>
		<p>
			<button class="btn btn-info" id="analyzeDoc">Analyze BPMN Document</button>
		</p>
	</div>
	<div class="btn-group" id="zoombuttons">
		<button type="button" class="btn btn-default btn-sm" id="zoomin">Zoom-in</button>
		<button type="button" class="btn btn-default btn-sm" id="zoomout">Zoom-out</button>
	</div>
	<p>
		<div id="canvas"></div>
	</p>
	<p>
		<div id="recommendations"></div>
	</p>
	<script src="js/bpmn-viewer.development.js"></script>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/ace/ace.js"></script>
	<script src="js/js.cookie.js"></script>
	<script src="app/js-bpmai.js"></script>
</body>

</html>
